
server:
  port : 8080
spring:
  datasource:
    username : root 
    password :
    url : jdbc:mysql://localhost:3306/product_database?serverTimezone=UTC
   
    
  jpa:
    properties:
      hibernate:
        dialect : org.hibernate.dialect.MySQL5InnoDBDialect 
        ddl-auto : update
    
eureka:
  instance:
    instanceId : ${spring.application.name}:${server.port} 
  client:
    serviceUrl:
      defaultZone : http://localhost:8761/eureka/
      
      
info:
